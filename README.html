<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .message strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        There's just a bunch of bash scripts here.<br>
        <strong>Be guided by the name of the script.</strong>
    </div>
</body>
</html>
